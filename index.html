<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Protein Amount Calculator</h1>
        
        <div class="target-section">
            <label for="targetProtein">Target Protein (grams):</label>
            <input type="number" id="targetProtein" placeholder="Enter target protein amount" min="0">
        </div>

        <div class="protein-sources">
            <!-- Protein sources will be dynamically generated by JavaScript -->
        </div>

        <div class="total-section">
            <h2>Total Protein: <span id="totalProtein">0</span>g</h2>
            <div class="progress-section">
                <span>Progress: <span id="progressPercent">0</span>%</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
